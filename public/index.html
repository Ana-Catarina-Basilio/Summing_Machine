<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sum Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <h1>Summing machine </h1> 
            
            
            <label for="num1">Number 1:</label>
            <input type="text" id="num1" placeholder="Number 1" oninput="validateInput(this)">
            
            <label for="num2">Number 2:</label>
            <input type="text" id="num2" placeholder="Number 2" oninput="validateInput(this)">
            
            <button onclick="calculateSum()">Give me my result!</button>
            
            <div id="result"></div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
